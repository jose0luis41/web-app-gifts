<div>

  <img src="assets/images/gift.gif" />
  <h4>Log In with your email</h4>

  <mat-card>

    <mat-card-content>

      <form #userForm="ngForm" [formGroup]="formGroupObject" (ngSubmit)="onSubmit(userForm)">

        <mat-form-field class="example-full-width">
          <input type="email" matInput formControlName="emailForm" [(ngModel)]="userService.userPerson.Email" placeholder="Email" required>
        </mat-form-field>
        <div *ngIf="submitted && formGr.emailForm.errors" class="div-errors">
          <div *ngIf="formGr.emailForm.errors.required">Invalid email</div>
        </div>

        <mat-form-field class="example-full-width">
          <input type="password" matInput formControlName="passwordFrom" [(ngModel)]="userService.userPerson.Password" placeholder="Password"
            required>
        </mat-form-field>
        <div *ngIf="submitted && formGr.passwordFrom.errors" class="div-errors">
          <div *ngIf="formGr.passwordFrom.errors.required">Password is requiered</div>
        </div>

        <div class="spinner" *ngIf="loadingLogin">
          <mat-spinner [diameter]=30></mat-spinner>
        </div>

        <div class="button-div">
          <button mat-raised-button color="primary" type="submit">Sign-In</button>
          <p class="md-caption" id="permalink_section">Â¿Need an account? <a routerLink="/register" routerLinkActive="active">Register.</a></p>

        </div>

      </form>

    </mat-card-content>

  </mat-card>
</div>
